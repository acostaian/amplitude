<div class="visualizer">
    <div class="visualizer-ui">
        <app-visualizer-tools class="visualizer-tools"></app-visualizer-tools>
        <app-visuals-selector class="visuals-selector" [selectedVisual]="selectedVisual" [onVisualChanged]="visualChanged"></app-visuals-selector>
    </div>
    <canvas id="visualizer-canvas" class="visualizer-canvas" #visualizercanvas [attr.width]="width" [attr.height]="height"></canvas>
</div>
